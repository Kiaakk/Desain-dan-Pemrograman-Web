<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img src="img/gambar1.jpg" class="rounded w-50" alt="gambar round">
            </div>
            <div class="col">
                <img src="img/gambar1.jpg" class="rounded-circle w-50" alt="gambar circle">
            </div>
            <div class="col">
                <img src="img/gambar1.jpg" class="img-thumbnail w-50" alt="gambar thumbnail">
            </div>
            <div class="col">
                <img src="img/gambar1.jpg" class="img-fluid w-50" alt="gambar fluid">
            </div>
        </div>
    </div>
</body>
</html>
